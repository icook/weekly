{% extends base %}
{% block control %}
<textarea data-piecewise="{{ piecewise_trigger }}"
          id="{{ id }}"
          name="{{ name }}"
          class="form-control {{ css_class }}"
          style="{{ css_style }}"
          rows="{{ rows }}"
          cols="{{ columns }}"
          placeholder="{{ placeholder }}"
          {% if disabled %}disabled{% endif %}>{{ data }}</textarea>
<a href="?oldeditor=false">Use the new editor (will reset form)</a>
{% endblock %}
