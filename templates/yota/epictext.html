{% extends base %}
{% block control %}
<script src="/static/lib/js/epiceditor.min.js"></script>
<div id="epiceditor" style="min-height:{{rows*20}}px;">
<textarea data-piecewise="{{ piecewise_trigger }}"
          id="{{ id }}"
          name="{{ name }}"
          class="form-control {{ css_class }}"
          style="{{ css_style }}"
          rows="{{ rows }}"
          cols="{{ columns }}"
          placeholder="{{ placeholder }}"
          {% if disabled %}disabled{% endif %}>{{ data }}</textarea>
</div>
<script>
  var editor = new EpicEditor(
  { 
    basePath: '/static/lib/css/epic_themes/',
    theme: {
    base: 'base/epiceditor.css',
    {% if storage %}
    localStorageName: "{{storage}}",
    {% endif %}
    preview: 'preview/preview-light.css',
    editor: 'editor/epic-light.css'
  }
}).load();
</script>
<a href="?oldeditor=true">Use the old editor (will reset form)</a>
{% endblock %}
